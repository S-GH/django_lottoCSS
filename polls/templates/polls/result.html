{% extends 'polls/base.html' %}
{% block content %}

<h2>{{ question.question_text }}</h2>

<ul>
  {% for choice in question.choice_set.all %}
  <li>
    {{choice.choice_text}} got voted for {{choice.votes}} times
  </li>
  {% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}"> Vote again </a>

{% endblock %}
